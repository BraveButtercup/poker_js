<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deck of Cards</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Poker</h1>

    <button class="button-15 js-new-game-btn">New Game</button>
    <section class="js-bet-area">
      <label for="bet-amount">Bet</label>
      <input
        type="range"
        min="1"
        max="1"
        class="slider"
        id="bet-amount"
        name="bet-amount"
      />
      <label for="bet-amount" class="js-slider-value"></label>
      <button class="button-15 js-bet-button">Bet</button>
    </section>
    <section class="js-player-chip-count-container"></section>
    <section class="js-player-card-container"></section>
    <section class="js-computer-cards-container"></section>
    <section class="js-computer-chip-count-container"></section>
    <section class="js-computer-action"></section>
    <section class="js-container"></section>
    <section class="js-pot-container"></section>
    <script src="./main.js"></script>
  </body>
</html>
